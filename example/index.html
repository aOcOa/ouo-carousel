<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example of ouo carousel</title>
  </head>
  <body>
    <div class="o-custom">
      <div class="ouoCarousel">
        <div id="ouoCarousel">
          <div class="o-custom-carouselElement"><p class="o-custom-text">HELLO</p></div>
          <div class="o-custom-carouselElement"><p class="o-custom-text">THIS IS</p></div>
          <div class="o-custom-carouselElement"><p class="o-custom-text">A</p></div>
          <div class="o-custom-carouselElement"><p class="o-custom-text">CAROUSEL</p></div>
        </div>
    </div>
    <!-- pivots -->
    <div class="o-pivotContainer" id="pivots">
      <span class="o-pivot" data-block="0">pivot 1</span>
      <span class="o-pivot" data-block="1">pivot 2</span>
      <span class="o-pivot" data-block="2">pivot 3</span>
      <span class="o-pivot" data-block="3">pivot 4</span>
    </div>
    </div>
    <script src="../bundle.js"></script>
  </body>
</html>
